<!DOCTYPE HTML>
<html ng-app="MainApp">

<head>
    <title>e-store</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="description" content="Integrated e-commerce platform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400italic,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/font-awesome.css">
    <!-- Shop Pages -->
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/mystyles.css">
    <!-- Admin Dashboard -->
    <link rel="stylesheet" href="static/css/ionicons.min.css">
    <link rel="stylesheet" href="static/css/admin/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet" href="static/css/admin/css/AdminLTE.css">
    <link rel="stylesheet" href="static/css/admin/css/skins/_all-skins.min.css">

</head>

<body ng-controller="ShopController">

    <div class="global-wrapper clearfix" id="global-wrapper">
        <div class="navbar-before mobile-hidden">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="navbar-before-sign"></p>
                    </div>
                    <div class="col-md-6">
                        <ul class="nav navbar-nav navbar-right navbar-right-no-mar">
                            <li><a href="#/dashboard">Dashboard</a>
                            </li>
                            <li><a href="#/account">Account</a>
                            </li>
                            <!--<li><a href="#/page">About Us</a>
                            </li>
                            <li><a href="#/contact">Contact Us</a>
                            </li>
                            <li><a href="#/page">FAQ</a>
                            </li>
                            <li><a href="#/page">Help</a>
                            </li>-->
                            <li><a href="#/page">Wishlist</a>
                            </li>
                            <li><a href="#/blog">Blog</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="mfp-with-anim mfp-hide mfp-dialog clearfix" id="nav-login-dialog">
            <h3 class="widget-title">Member Login</h3>
            <p>Welcome back, friend. Login to get started</p>
            <hr />
            <form>
                <div class="form-group">
                    <label>Email or Username</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="checkbox">
                    <label>
                        <input class="i-check" type="checkbox" />Remeber Me</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Sign In" />
            </form>
            <div class="gap gap-small"></div>
            <ul class="list-inline">
                <li><a href="#nav-account-dialog" class="popup-text">Not Member Yet</a>
                </li>
                <li><a href="#nav-pwd-dialog" class="popup-text">Forgot Password?</a>
                </li>
            </ul>
        </div>

        <div ng-view></div>

        <div class="copyright-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="copyright-text">Copyright &copy; <a href="#">TheStore</a> 2014. All rights reseved</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/icheck.js"></script>
    <script src="static/js/ionrangeslider.js"></script>
    <script src="static/js/jqzoom.js"></script>
    <script src="static/js/card-payment.js"></script>
    <script src="static/js/owl-carousel.js"></script>
    <script src="static/js/magnific.js"></script>
    <script src="static/js/custom.js"></script>

    <script src="static/css/admin/js/app.min.js"></script>
    <script src="static/css/admin/plugins/sparkline/jquery.sparkline.min.js"></script>
    <script src="static/css/admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="static/css/admin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="static/css/admin/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="static/css/admin/plugins/chartjs/Chart.min.js"></script>

    <script src="static/css/admin/js/demo.js"></script>

    <!-- Angular Resources -->
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular-route.min.js"></script>
    <script src="static/app/app.module.js"></script>
    <script src="static/app/app.route.js"></script>
    <script src="static/app/controllers/shop.controller.js"></script>
    <script src="static/app/controllers/dashboard.controller.js"></script>
    <script src="static/app/directives/shop.directive.js"></script>
</body>
</html>
