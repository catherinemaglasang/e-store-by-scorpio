<div class="container">
            <header class="page-header">
                <h1 class="page-title">My Shopping Bag</h1>
            </header>
            <div class="row">
                <div class="col-md-10">
                    <table class="table table table-shopping-cart">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in cart.items">
                                <td class="table-shopping-cart-img">
                                    <a href="#">
                                        <img src="{{ item.primary_image }}" alt="{{ item.title }}" title="{{ item.title }}" />
                                    </a>
                                </td>
                                <td class="table-shopping-cart-title"><a href="#">{{ item.title }}</a>
                                </td>
                                <td>${{ item.price }}</td>
                                <td>
                                    <input class="form-control table-shopping-qty" type="text" value="{{ item.quantity }}" />
                                </td>
                                <td>${{ item.quantity * item.price }}</td>
                                <td>
                                    <a class="fa fa-close table-shopping-remove" href="#"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="gap gap-small"></div>
                </div>
                <div class="col-md-2">
                    <ul class="shopping-cart-total-list">
                        <li><span>Subtotal</span><span>${{ cart.total }}</span>
                        </li>
                        <li><span>Shipping</span><span>${{ cart.shipping_fee }}</span>
                        </li>
                        <li><span>Taxes</span><span>${{ cart.total_tax }}</span>
                        </li>
                        <li><span>Total</span><span>${{ cart.total }}</span>
                        </li>
                    </ul><a class="btn btn-primary" href="#/checkout">Checkout</a>
                </div>
            </div>
            <ul class="list-inline">
                <li><a class="btn btn-default" href="#/">Continue Shopping</a>
                </li>
                <li><a class="btn btn-default" href="#/">Update Bag</a>
                </li>
            </ul>
        </div>
        <div class="gap"></div>
