<div owl-carousel='{"items":1,"loop":true}' class="owl-loaded owl-nav-dots-inner">
    <div class="owl-item" ng-repeat="promotion in promotions" >
        <!-- Slider Slide / Promotion Banner Template -->
        <div class="slider-item" style="background-color:#3D3D3D;">
            <div class="container">
                <div class="slider-item-inner">
                    <div class="slider-item-caption-left slider-item-caption-white">
                        <h4 class="slider-item-caption-title">{{ promotion.title }}</h4>
                        <p class="slider-item-caption-desc">{{ promotion.description }}</p><a
                            class="btn btn-lg btn-ghost btn-white"
                            href="{{ promotion.btn_link }}">{{ promotion.btn_text }}</a>
                    </div>
                    <img class="slider-item-img-right" src="{{ promotion.primary_image }}" alt="Image Alternative text"
                         title="Image Title" style="top: 60%; width: 56%;"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="gap"></div>
<div class="container">
    <div class="row" data-gutter="15">
        <div class="col-md-3" ng-repeat="product in products">
            <single-product></single-product>
        </div>
    </div>
</div>
<div class="gap"></div>
