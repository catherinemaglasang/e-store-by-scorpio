<div class="content-wrapper">
    <section class="content">
      <div class="row">
        <div class="col-sm-6">
          <form id="new_order_form" class="order" method="POST" action="http://127.0.0.1:5000/api/v1/orders/">
            <div class="form-group">
              <label for="inputID"></label>
              <input type="number" name="inputID" class="form-control" placeholder="ID" required autofocus>
            </div>
            <div class="form-group">
              <label for="inputCustomerID"></label>
              <input type="number" name="inputCustomerID" class="form-control" placeholder="Customer ID" required autofocus>
            </div>
            <div class="form-group">
              <label for="paymentID"></label>
              <input type="number" name="paymentID" class="form-control" placeholder="Payment ID" required>
            </div>
            <div class="form-group">
              <label for="inputTransDate"></label>
              <input type="text" name="inputTransDate" class="form-control" placeholder="Transaction Date" required autofocus>
            </div>
            <div class="form-group">
              <label for="inputShippingDate"></label>
              <input type="text" name="inputShippingDate" class="form-control" placeholder="Shipping Date" required autofocus>
            </div>
            <div class="form-group">
              <label for="inputTimeStamp"></label>
              <input type="text" name="inputTimeStamp" class="form-control" placeholder="Time Stamp" required>
            </div>
            <div class="form-group">
              <label for="inputTransStatus"></label>
              <input type="text" name="inputTransStatus" class="form-control" placeholder="Transaction Status" required>
            </div>
            <div>
              <label for="inputTotal"></label>
              <input type="number" name="inputTotal" class="form-control" placeholder="Total" required autofocus>
            </div><br>
            <div>
              <input type="submit" value="Add Order" class="btn btn-primary btn-block">
            </div>            
          </form>
        </div>
      </div>

    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
