<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Add Product
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Product</li>
        </ol>
    </section>

    <section class="content">
      <div class="row">
        <div class="col-sm-6">
          <form id="new_product_form" class="product" method="POST" action="http://127.0.0.1:5000/api/v1/products/">
            <div class="form-group">
              <label for="inputID"></label>
              <input type="number" name="inputID" class="form-control" placeholder="ID" required autofocus>
            </div>
            <div class="form-group">
              <label for="inputSku"></label>
              <input type="text" name="inputSku" class="form-control" placeholder="SKU" required autofocus>
            </div>
            <div class="form-group">
              <label for="inputSupplierID"></label>
              <input type="number" name="inputSupplierID" class="form-control" placeholder="Supplier ID" required>
            </div>
            <div class="form-group">
              <label for="inputTitle"></label>
              <input type="text" name="inputTitle" class="form-control" placeholder="Title" required autofocus>
            </div>
            <div class="form-group">
              <label for="inputDescription"></label>
              <input type="text" name="inputDescription" class="form-control" placeholder="Description" required autofocus>
            </div>
            <div class="form-group">
              <label for="inputCategoryID"></label>
              <input type="number" name="inputCategoryID" class="form-control" placeholder="Category ID" required>
            </div>
            <div class="form-group">
              <label for="inputUnitPrice"></label>
              <input type="number" name="inputUnitPrice" class="form-control" placeholder="Unit Price" required>
            </div>
            <div>
              <label for="inputOnHand"></label>
              <input type="number" name="inputOnHand" class="form-control" placeholder="On-hand" required autofocus>
            </div>
            <div>
              <label for="inputReorderLevel"></label>
              <input type="text" name="inputReorderLevel" class="form-control" placeholder="Re-order Level" required autofocus>
            </div><br>
            <div>
              <input type="submit" value="Add Product" class="btn btn-primary btn-block">
            </div>            
          </form>
        </div>
      </div>

    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
