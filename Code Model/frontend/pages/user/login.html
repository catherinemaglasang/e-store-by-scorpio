
<div class="container" style="padding: 50px 0;">
    <div class="row">
        <div class="col-md-6">
            <h3>Login</h3>
            <hr />
            <form class="form">
                <div class="form-group">
                    <label>Email or Username</label>
                    <input class="form-control" type="text" placeholder="Email or Username" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="Password" />
                </div>
                <div class="checkbox">
                    <label>
                        <input class="i-check" type="checkbox" />Remember Me</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Sign In" />
            </form>
            <div class="gap gap-small"></div>
            <ul class="list-inline">
                <li><a href="#/register" class="popup-text">Not Member Yet</a>
                </li>
                <li><a href="#/login/reset" class="popup-text">Forgot Password?</a>
                </li>
            </ul>
        </div>
    </div>
</div>
