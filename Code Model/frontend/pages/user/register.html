<div class="container" style="padding: 50px 0;">
    <div class="row">
        <div class="col-md-6">
            <h3>Create Account</h3>
            <hr />
            <form>
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" class="form-control" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" class="form-control" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" data-validation="length" class="form-control" placeholder="Password" id="pass1"
                    data-validation-length="6-22" required />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" class="form-control" placeholder="Confirm Password"
                    id="pass2" required/> <span id="confirmMessage" class="confirmMessage"></span>
                </div>
                <input class="btn btn-primary" type="submit" value="Create Account" />
            </form>
            <div class="gap gap-small"></div>
            <ul class="list-inline">
                <li><a href="#/login" class="popup-text">Already Member</a>
                </li>
            </ul>
        </div>
    </div>
</div>
