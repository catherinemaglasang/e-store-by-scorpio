<section class="content-header">
    <h1>
        Suppliers
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Suppliers</li>
    </ol>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <a class="btn btn-default btn-mini" href="#/dashboard/suppliers/add">Add New</a>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <th>Supplier ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Fax</th>
                    <th>E-mail</th>
                    <th>Is active</th>
                </tr>
                </thead>
                <tbody>
                </tr>
                <tr ng-repeat="supplier in supplierList">
                    <td>{{ supplier.id }}</td>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.address }}</td>
                    <td>{{ supplier.phone }}</td>
                    <td>{{ supplier.fax }}</td>
                    <td>{{ supplier.email }}</td>
                    <td>{{ supplier.is_active }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">«</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">»</a></li>
            </ul>
        </div>
    </div>

</section>
