<section class="content-header">
    <h1>
        Locations
    </h1>
</section>
<section class="content">
    <div class="box">
        <div class="box-header box-solid">
            <a class="btn btn-default" href="#/inventory/locations/add">Add New Location</a>
        </div>
        <div class="box-body">
<table class="table table-striped table-hover table-condensed table-responsive">
                    <thead>
                    <tr>
                        <th>Location ID</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="location in locationList">
                        <td>{{ location.location_id }}</td>
                        <td>{{ location.location_name }}</td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</section>
