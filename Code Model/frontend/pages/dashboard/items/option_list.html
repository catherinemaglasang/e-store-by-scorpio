<section class="content-header">
    <h1>
        Option Groups
    </h1>
</section>
<section class="content">
    <div class="box">
        <div class="box-header box-solid">
            <a class="btn btn-default" href="#/dashboard/options/add">Add New Option Group</a>
        </div>
        <div class="box-body">
            <table class="table table-striped table-hover table-condensed table-responsive">
                <thead>
                <tr>
                    <th>Option Group</th>
                    <th>Options</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="group in optionGroupList">
                    <td>{{ group.option_group_name }}</td>
                    <td>
                        <ul>
                            <li ng-repeat="option in group.optionList">
                                {{ option.option_value }}
                            </li>
                        </ul>
                    </td>
                    <td><a href="#/dashboard/options/{{group.option_group_id}}">Edit</a></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</section>
