<section class="content-header">
    <h1>
        Attributes
    </h1>
</section>
<section class="content">
    <div class="box">
        <div class="box-header box-solid">
            <a class="btn btn-default" href="#/dashboard/attributes/add">Add New Attribute</a>
        </div>
        <div class="box-body">
            <table class="table table-striped table-hover table-condensed table-responsive">
                <thead>
                <tr>
                    <th>Attribute ID</th>
                    <th>Name</th>
                    <th>Validation</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="attr in attributeList">
                    <td>{{ attr.attribute_id }}</td>
                    <td>{{ attr.attribute_name }}</td>
                    <td>{{ attr.validation}}</td>
                    <td><a href="#/dashboard/attributes/{{attr.attribute_id}}">Edit</a></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</section>
