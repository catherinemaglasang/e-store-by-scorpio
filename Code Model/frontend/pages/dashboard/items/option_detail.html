<section class="content-header">
    <h1>
        Item Attribute
    </h1>
</section>

<section class="content">
    <form ng-submit="updateAttributeDetail()" class="form">
        <div class="box box-solid">
            <div class="box-header">
                <h3 class="box-title">Basic Details</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input ng-model="attribute.attribute_name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Validation</label>
                            <input ng-model="attribute.validation" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Save">
            <a href="#/dashboard/attributes/all" class="btn btn-danger">Cancel</a>
        </div>
    </form>

</section>
