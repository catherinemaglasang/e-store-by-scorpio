<section class="content-header">
    <h1>
        Items
    </h1>
</section>
<section class="content">
    <div class="box">
        <div class="box-header box-solid">
            <a class="btn btn-default" href="#/dashboard/items/add"><i class="fa fa-plus-circle"></i> Add New Item</a>
        </div>
        <div class="box-body">
            <table class="table table-striped table-hover table-condensed table-responsive">
                <thead>
                <tr>
                    <th>Item ID</th>
                    <th>S/N</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Active</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in itemList">
                    <td>{{ item.item_id}}</td>
                    <td>{{ item.serial_no }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.is_active }}</td>
                    <td><a href="#/dashboard/items/{{ item.item_id }}">Edit</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
