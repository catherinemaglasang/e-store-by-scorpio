<section class="content-header">
    <h1>
        Types
    </h1>
</section>
<section class="content">
    <div class="box">
        <div class="box-header box-solid">
            <a class="btn btn-default" href="#/inventory/types/add">Add New Type</a>
        </div>
        <div class="box-body">
            <table class="table table-striped table-hover table-condensed table-responsive">
                <thead>
                <tr>
                    <th>Type ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Attributes</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="type in typeList">
                    <td>{{ type.type_id }}</td>
                    <td>{{ type.type_name }}</td>
                    <td>{{ type.type_description}}</td>
                    <td><span ng-repeat="attr in type.attributes">{{ attr.attribute_name }}{{$last ? '' : ', '}}</span>
                    </td>
                    <td><a href="#/inventory/types/{{type.type_id}}">Edit</a></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</section>
