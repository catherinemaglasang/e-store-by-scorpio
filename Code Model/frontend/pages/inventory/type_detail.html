<section class="content-header">
    <h1>
        Add Item Type
    </h1>
</section>

<section class="content">
    <form ng-submit="addType()" action="" class="form">
        <div class="box box-solid">
            <div class="box-header">
                <h3 class="box-title">Basic Details</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Type Name</label>
                            <input ng-model="type.type_name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Type Description</label>
                            <input ng-model="type.type_description" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box box-solid">
            <div class="box-header">
                <h3 class="box-title">Type Attributes</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Attributes</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Save">
            <a href="#/inventory" class="btn btn-danger">Cancel</a>
        </div>
    </form>

</section>
